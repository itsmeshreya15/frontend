<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade System</h1>
        <div class="form">
            <h2>Add Student</h2>
            <input type="text" id="address" placeholder="Student Address" required>
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <input type="text" id="course" placeholder="Course" required>
            <label for="passed">Passed</label>
            <input type="checkbox" id="passed">
            <button id="addStudent">Add Student</button>
        </div>
        <div class="form">
            <h2>Get Student Info</h2>
            <input type="text" id="queryAddress" placeholder="Student Address" required>
            <button id="getStudentInfo">Get Info</button>
            <div id="studentInfo"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="1.js"></script>
</body>
</html>
